<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易评论板</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="box">
            <h2>来 , 说说你在做什么 , 想什么</h2>
            <form>
                <div class="header">
                    <input type="text" id="txt">
                    <ul>
                        <li><img src="./images/3.jpeg" alt="头像图片"></li>
                        <li><img src="./images/4.jpeg" alt="头像图片"></li>
                        <li><img src="./images/5.jpeg" alt="头像图片"></li>
                        <li><img src="./images/6.jpeg" alt="头像图片"></li>

                        <li><img src="./images/8.jpg" alt="头像图片"></li>
                        <li><img src="./images/9.jpeg" alt="头像图片"></li>
                        <li><img src="./images/10.jpeg" alt="头像图片"></li>
                    </ul>
                </div>
                <div class="content">
                    <textarea id="txtarea"></textarea>
                    <p><span>还能输入</span><strong class="maxNum">140</strong>
                        <span>个字</span>
                        <input type="button" value="广 播" id="sendBtn">
                    </p>
                </div>
            </form>
            <div class="display">
                <div class="title">
                    <ul>
                        <li class="current">风景</li>
                        <li>食品</li>
                        <li>旅游</li>
                        <li>影视</li>

                <div class="list">

                </div>
            </div>
        </div>
